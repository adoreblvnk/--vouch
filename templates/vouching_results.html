{% extends 'layout.html' %} {% block body %}

<!-- transaction errors start -->
<section class="spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title">
          <h3>Transaction Results</h3>
        </div>
        
        <!-- panel body start -->
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              {% if data %}
              <div class="table-responsive">
                <table class="table table-bordered table-hover table-striped">
                  <thead>
                    <tr>
                      <th>Transaction</th>
                      <th>Cashbook Amount</th>
                      <th>Invoice Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for value in data %}
                    <tr>
                      <td>{{ value }}</td>
                      <td>{{ data[value]["cbook_amount"] }}</td>
                      <td>{{ data[value]["invoice_amount"] }}</td>
                    </tr>
                    {% endfor%}
                  </tbody>
                </table>
              </div>
              {% else %}
              <h3>No logs found</h3>
              {% endif %}
            </div>
          </div>
        </div>
        <!-- panel body end -->

      </div>
    </div>
  </div>
</section>
<!-- transaction errors end -->

{% endblock %}
